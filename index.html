    <script>
      // Prevenir flash de tema no deseado
      (function () {
        try {
          // Intentar obtener el tema del estado del juego
          const savedGameState = localStorage.getItem('truco-game-state');
          let theme = 'system';

          if (savedGameState) {
            const parsed = JSON.parse(savedGameState);
            theme = parsed.settings?.theme || 'system';
          }

          if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (error) {
          console.error('Error loading theme:', error);
        }
      })();
    </script>
